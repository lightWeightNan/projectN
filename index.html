<script>

    // 分享接口配置
    var title = "这份中信保诚人寿年度成绩单请收下";
    var desc = '中信保诚人寿2017年企业社会责任速览'
    var imgUrl = "http://api.xbscreen.com/apps/rs-project/assets/images/share.jpg";
    var link = window.location.href;
    $.ajax({
        url: 'http://api.xbscreen.com/cjssdk/sign',
        type: 'POST',
        dataType: 'JSON',
        async: false,
        data: {
            "jssdkUrl": window.location.href,
            "jssdkName": "wxbba723250a59aee0"
        },
        success: function(json) {
            WxShare(json);
        }
    });

    function WxShare(msg) {
        data = msg;
        var appId = data.appId,
            nonceStr = data.nonceStr,
            signature = data.signature,
            timestamp = data.timestamp;
        // console.log(appId)
        wx.config({
            // debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: appId, // 必填，公众号的唯一标识
            timestamp: timestamp, // 必填，生成签名的时间戳
            nonceStr: nonceStr, // 必填，生成签名的随机串
            signature: signature, // 必填，签名，见附录1
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareWeibo', 'onMenuShareQQ', 'onMenuShareQZone']
        });
    }
    wx.ready(function() {
        wx.onMenuShareTimeline({
            title: title, // 分享标题
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            success: function() {
                _czc.push(["_trackEvent","分享朋友圈","分享朋友圈",'1']);
                // 用户确认分享后执行的回调函数
            },
            cancel: function() {}
        });

        wx.onMenuShareAppMessage({
            title: title, // 分享标题
            desc: desc, // 分享描述
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            success: function() {
                _czc.push(["_trackEvent","分享好友","分享好友",'1']);
            }
        });
    });


    var screenScale = new screen({
        width:640,
        height:1040,
        object:'.pagination',
        standard:'orientation',
        alignment:'center',
        success:function(){
            $(".pagination").show();
        }
    });

    
</script>
